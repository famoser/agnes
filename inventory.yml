# this is a sample inventory file. you can use this as a template when configuring the tool.

servers:
  "mangel.io": &server_mangel_io
    host: "mangel.io"
    user: "admin"
    path: "/home/mangelio/www" # the path of the installation will be $path/$channel/$environment

channels:
  "app.mangel.io":
    server: *server_mangel_io
    environments:
      - production
      - staging
      - education
      - dev

policies:
  deploy:
    groups:
      1: [production, education]
      2: [staging]
      3: [dev]
    directions:
      up: true
      cross: true
      down: false
  copy_shared:
    groups:
      1: [production]
      2: [dev, staging, education]
    directions:
      up: false
      cross: true
      down: true
  fixtures:
    groups:
      1: [dev]
    directions:
      cross: true